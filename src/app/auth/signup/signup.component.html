<div class="login row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-2">
      <div class="container">
        <span class="label text-info">Register email Anda untuk mendapatkan info katering mingguan.</span>
      </div>
      <hr>
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <div class="input-group mb-3 col-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Email Address</span>
            </div>
            <input type="email" id="email" name="email" placeholder="Enter email" ngModel class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3 col-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Password</span>
            </div>
            <input type="password" id="password" name="password" placeholder="Password" ngModel class="form-control">
          </div>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
